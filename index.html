<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <title>Reemplaza este título de ventana del navegador</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Libre Baskerville", serif;
                font-weight: 400;
            }
            h1 {
                font-weight: 400;
                font-style: italic;
            }
            @media (min-width: 992px) {
                p {
                    line-height: 1.8;
                    text-align: justify;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12">
                    <h1 class="py-4">Hidromapas</h1>
                    <p>Serie de cartografias temáticas que funcionan como inspiración para desarrollar mapas hídricos de Chile.</p>

            </div>
            <div class="row">
                <!--Imagen 1-->
                <figure class="col-12 col-lg-6">
                    <img src="img/Joaquin-Torres-Garcia-Mapa-Invertido-da-America-do-Sul-tinta-sobre-papel.png"class="img-fluid" />
                    <figcaption class="p-1 mb-2 small">America invertida, mapa político.</figcaption>
                </figure>
                <!--Imagen 2-->
                <figure class="col-12 col-lg-6">
                    <img src="img/Territorios tipográficos.png" class="img-fluid" />
                    <figcaption class="p-1 mb-2 small"> Mapas tipográficos de America del Sur. Justine Gaham, Sergio Ramírez y Francisco Gálvez.</figcaption>
                </figure>
                <!--Imagen 3-->
                <figure class="col-12 col-lg-6">
                    <img src="img/Venas du Brasil.jpg" class="img-fluid" />
                    <figcaption class="p-1 mb-2 small">Mapa de las principales cuencas de agua de Brasil, Bruno Pinheiro.</figcaption>
                </figure>
                <!--Imagen 4-->
                <figure class="col-12 col-lg-6">
                    <img src="img/Galeano.jpg" class="img-fluid" />
                    <figcaption class="p-1 mb-2 small">Grafica libro Las Venas Abiertas de América Latina, Eduardo Galeano.</figcaption>
                </figure>

                <!--Imagen 6-->
                <figure class="col-12 col-lg-6">
                    <img src="img/hidrografia.gif" class="img-fluid" />
                    <figcaption class="p-1 mb-2 small">Principales cuencas hidrográficas de Chile. </figcaption>
                </figure>
                <!--Imagen 7-->
                <figure class="col-12 col-lg-6">
                    <img src="img/Sequía.png" class="img-fluid" />
                    <figcaption class="p-1 mb-2 small">Déficit de Agua en Chile, DGA.</figcaption>
                </figure>

            </div>
            <div class="row pt-5">
                <footer class="col-12 py-3 border-top">
                    <p>
                        Francisca Martina <span class="float-right"><a href="https://github.com/profesorfaco/dno075-2020/">Infografía Digital</a> <span class="d-none d-lg-inline">&bull; Lunes 10 de agosto, 2020</span></span>
                    </p>
                </footer>
            </div>
        </div>
    </body>
</html>
